<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch with Milliseconds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white   h-screen space-y-6">
<center>
    <div class="flex flex-col space-y-10 rounded-2xl shadow-2xl mt-[10%] bg-white text-gray-900 p-[5%] w-[60%]">
  <h1 class="text-[300%] font-bold">Stopwatch</h1>

  <div id="display" class="text-6xl font-mono">00:00:00</div>

  <div class="space-x-4">
    <button onclick="startTimer()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Start</button>
    <button onclick="stopTimer()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Stop</button>
    <button onclick="resetTimer()" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded">Reset</button>
  </div>
  </div>
</center>
  <script>
    let timer;
    let milliseconds = 0;

    function updateDisplay() {
      const totalSeconds = Math.floor(milliseconds / 100);
      const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      const ms = String(milliseconds % 100).padStart(2, '0'); // hundredths
      document.getElementById('display').textContent = `${mins}:${secs}:${ms}`;
    }

    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
          milliseconds++;
          updateDisplay();
        }, 10); // 10 ms = 1 hundredth of a second
      }
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      milliseconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
